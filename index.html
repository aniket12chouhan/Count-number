<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Number</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid"
        style="height: 100vh;
        background-image: url(https://images.pexels.com/photos/925743/pexels-photo-925743.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);">



        <nav class="navbar bg-dark mb-5">
            <div class="container-fluid">
                <span class="navbar-brand w-100 mb-0 h1 fs-1 text-light text-center">NUMBER COUNT</span>
            </div>
        </nav>


        <div class="container border border-secondary w-50 mt-5 d-flex flex-column 
    align-items-center justify-content-center justify-content-around py-5 " style="height: 40vh;">
            <span id="counter" style="font-size: 100px; color: black;">0</span>

            <div class="btn-container d-flex  w-100 mt-5">
                <div class="btn btn-danger rounded-0 fs-5 w-100 decrease">Decrease</div>
                <div class="btn btn-warning rounded-0 fs-5 w-100 reset">Reset</div>
                <div class="btn btn-success rounded-0 fs-5 w-100 increase">Increase</div>
            </div>

        </div>







    </div>

    <script src="main.js"></script>
</body>

</html>
